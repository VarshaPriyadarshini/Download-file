<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Downloader</title>
    <style>
      * {
        margin: 0px;
        outline: 0px;
        box-sizing: border-box;
      }

      .btn {
        margin-top: 2em;
        padding: 0.75em 3em;
        background-color: cadetblue;
        border: none;
        border-radius: 10px;
        color: white;
      }
      .container {
        max-width: 1100px;
        width: 80%;
        margin: 50px auto;
        border: 2px dotted green;
        text-align: center;
        padding: 3em 0;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Click here for Download </h1>
    <a class="btn" href="/download?file_name={{ file_name }}"><button class='btn btn-default'>Download</button></a>
    </div>
      
  </body>
</html>
